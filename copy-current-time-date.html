			<script type="text/javascript">

				setInterval(showTime, 1000);
				function showTime() {
					let time = new Date();

					let months = new Array();

					months[0] = "January";
					months[1] = "February";
					months[2] = "March";
					months[3] = "April";
					months[4] = "May";
					months[5] = "June";
					months[6] = "July";
					months[7] = "August";
					months[8] = "September";
					months[9] = "October";
					months[10] = "November";
					months[11] = "December";

					let month = months[time.getMonth()];
					let date = time.getDate();
					let hour = time.getHours();
					let min = time.getMinutes();
					let sec = time.getSeconds();

					let nth = function(date) {
						if (date > 3 && date < 21) return 'th';
						switch (date % 10) {
							case 1:  return "st";
							case 2:  return "nd";
							case 3:  return "rd";
							default: return "th";
						}
					}

					let am_pm = "AM";

					if (hour > 12) {
						hour -= 12;
						am_pm = "PM";
					}
					if (hour == 0) {
						hr = 12;
						am_pm = "AM";
					}

					hour = hour < 10 ? "0" + hour : hour;
					min = min < 10 ? "0" + min : min;
					sec = sec < 10 ? "0" + sec : sec;

					let currentTime = `${hour}:${min} ${am_pm} ${date}${nth(date)} ${month}`;
					// let currentTime = hour + ":" + min + " "+ am_pm + " " + nth  +" " + month;

					document.getElementById("time-date").innerHTML = currentTime;
				}
				showTime();

				function CopyToClipboard() {
					if (document.selection) {
						var range = document.body.createTextRange();
						range.moveToElementText(document.getElementById('time-date'));
						range.select().createTextRange();
						document.execCommand("copy");
					} else if (window.getSelection) {
						var range = document.createRange();
						range.selectNode(document.getElementById('time-date'));
						window.getSelection().addRange(range);
						document.execCommand("copy");
					}
					alertUser("copied")

				}

				function alertUser(message) {
					document.getElementById("alert-text").innerHTML = message;

					setTimeout(function(){
						document.getElementById("alert-text").innerHTML = '';
					}, 5000);
				}
			</script>
